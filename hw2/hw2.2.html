<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery Ex 1</title>
<script   src="https://code.jquery.com/jquery-3.6.1.min.js"   integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="   crossorigin="anonymous"></script>
<script>
function process(){
    const int1 = document.getElementById("int1").value;
    const int2 = document.getElementById("int2").value;
    const int3 = document.getElementById("int3").value;
    const sum = Number(int1) + Number(int2) + Number(int3);
    const avg = Number(sum)/3;
    const pro = Number(int1) * Number(int2) * Number(int3);
    document.getElementById("tab").style.display = "block";
    document.getElementById("sum").innerHTML = sum;
    document.getElementById("avg").innerHTML = avg;
    document.getElementById("pro").innerHTML = pro;
    if (int1 == "" || int2 == "" || int3 == ""){
        document.getElementById("alert").innerHTML = "We encountered an error... please make sure to input numbers into all three boxes"
    }
    else{
        document.getElementById("alert").innerHTML = ""
    }
}
function empty(){
    document.getElementById("sum").innerHTML = "";
    document.getElementById("avg").innerHTML = "";
    document.getElementById("pro").innerHTML = "";
    document.getElementById("int1").value = "";
    document.getElementById("int2").value = "";
    document.getElementById("int3").value = "";
}

</script>
</head>
<body>
    <form id="ints">
        <input type="number" id="int1">
        <input type="number" id="int2">
        <input type="number" id="int3">
        <input type="button" value="PROCESS" onclick="process();">
        <input type="button" value="CLEAR" onclick="empty();">
    </form>
    <table id="results" style="display: none;">
        <tr>
            <th>Sum</th>
            <th>Average</th>
            <th>Product</th>
        </tr>
        <hr>
        <tr>
            <td id="sum"></td>
            <td id="avg"></td>
            <td id="pro"></td>
        </tr>
    </table>
    <p id="alert"></p>
</body>
</html>
